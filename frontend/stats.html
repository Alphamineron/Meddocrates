<body>
  <header>
    <div class="nav-bar" style="width: 100vw;">
      <div class="nav-link nav-logo"><a href="/">MEDDOCRATES</a></div>
      <div class="nav-section">
        <div class="nav-link"><a href="/frontend/index.html">&lt;</a></div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 style="margin-top: 100px;">Revenue of Each Day</h1>
    
    <div class="parent">
      <div class="left">
        <form class="1">
            <div class="group">
                <input type="date" name="Date" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <!-- <label>Date</label> -->
            </div>

            <div class="group">
                <input type="text" name="MedUID">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="notReq">MedUID</label>
            </div>

            <button class="Submit btn-roed">Query</button>
        </form>
      </div>
      <div class="right">
        <div class="roed"> <span class="dollar">$</span> <span class="amt"></span> </div>
      </div>
    </div>

    <h1 style="margin-top: 100px;">Total Sales For The Month</h1>
    <div id="chart">
      <div id="timeline-chart"></div>
    </div>
    <div class="small-parent">
      <div class="left">
        <form class="2">
            <div class="group">
                <input type="text" name="MedUID" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>MedUID</label>
            </div>

            <button class="Submit btn-chart">Query</button>
        </form>
      </div>
    </div>
  </div>

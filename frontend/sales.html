<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stats</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="nav-bar" style="width: 100vw;">
            <div class="nav-link nav-logo"><a href="/">MEDDOCRATES</a></div>
            <div class="nav-section">
                <div class="nav-link"><a href="/frontend/index.html">&lt;</a></div>
            </div>
        </div>
    </header>

    <section class="sales-form">
        <div class="container">

            <h2><small>Sale Input Terminal</small></h2>

            <form>

                <div class="group">
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>MedUID</label>
                </div>

                <div class="group">
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Quantity</label>
                </div>

                <button class="Submit shop-item-button">Add Sale</button>

            </form>

           

        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-header cart-item cart-column">ITEM</span>
            
            <span class="cart-header cart-price cart-column">PRICE</span>
            
            <span class="cart-header cart-quantity cart-column">QUANTITY</span>
            
        
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <!-- <img class="cart-item-image" src="images/revival.png" > -->
                    <span class="cart-item-title">REVIVAL</span>
                </div>
                <span class="cart-price cart-column">$14.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger " type="button">REMOVE</button>
                </div>    
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <!-- <img class="cart-item-image" src="images/REV.jpg" > -->
                    <span class="cart-item-title">REVIVE YOURSELF</span>
                </div>    
                <span class="cart-price cart-column">$3.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger " type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">TOTAL</span>
            <span class="cart-total-price">$0</span>

        </div>
        <div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>

        </div>
    </section>


    <script src="js/sales.js"></script>

    <script src="js/headroom.min.js"></script>
    <script src="js/navbarScroll.js"></script>

</body>

</html>

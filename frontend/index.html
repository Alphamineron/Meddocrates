<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
  <link rel="stylesheet" href="css/teamCircle.css">
  <link rel="stylesheet" href="css/navbar.css">


  <style>
    html,
    body,
    .container,
    .at-column {
      background: black;
    }

    .at-section__title {
      color: white;
    }
  </style>

</head>

<body>
  <header>
    <div class="nav-bar" style="width: 100vw;">
      <div class="nav-link nav-logo"><a href="/">MEDDOCRATES</a></div>
    </div>
  </header>

  <div class="container" id="repel-header">
    <div class="at-section">
      <div class="at-section__title">Hi!</div>
    </div>
    <div class="at-grid" data-column="2">
      <a href="/frontend/sales.html" class="at-column">
        <div class="at-user">
          <div class="at-user__avatar"><img class="grayscaled" style="filter: invert(100%) grayscale(100%);" src="./images/menu_tile_1.png" /></div>
          <div class="at-user__name">Sales Input</div>
          <!-- <div class="at-user__title">President</div> -->
        </div>
      </a>
      <a href="/frontend/stats.html" class="at-column">
        <div class="at-user">
          <div class="at-user__avatar"><img class="grayscaled" style="filter: invert(100%) grayscale(100%);" src="./images/menu_tile_2.png" /></div>
          <div class="at-user__name">Statistics</div>
          <!-- <div class="at-user__title">Development Head</div> -->
        </div>
      </a>
    </div>
    
    <div class="at-grid" data-column="2">
      <a href="/frontend/recommendation.html" class="at-column">
        <div class="at-user">
          <div class="at-user__avatar"><img class="grayscaled" style="filter: invert(100%) grayscale(100%);" src="./images/menu_tile_3.png" /></div>
          <div class="at-user__name">Order Recommendations</div>
          <!-- <div class="at-user__title">AI Research Head</div> -->
        </div>
      </a>
      <a href="/frontend/expired.html" class="at-column">
        <div class="at-user">
          <div class="at-user__avatar"><img class="grayscaled"  style="filter: invert(100%) grayscale(100%);" src="./images/menu_tile_4.png" /></div>
          <div class="at-user__name">Expired Medicines</div>
          <!-- <div class="at-user__title">Applied AI head</div> -->
        </div>
      </a>

    </div>


  </div>


  <script src="js/headroom.min.js"></script>
  <script src="js/navbarScroll.js"></script>

</body>

</html>
